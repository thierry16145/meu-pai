<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Feliz Dia dos Pais</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      font-size: 3.5em;
      margin: 0.5em 0;
      animation: zoomIn 1.5s ease-in;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .heart {
      font-size: 4em;
      color: #ff5555;
      animation: beat 1s infinite alternate;
    }
    @keyframes beat {
      to { transform: scale(1.3); }
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      margin: 1em 0;
    }
    .flowers {
      position: absolute;
      bottom: 0;
      display: flex;
      gap: 20px;
      animation: grow 3s ease-out forwards;
      transform: scaleY(0);
      transform-origin: bottom;
    }
    .flowers .stem {
      width: 10px;
      height: 100px;
      background: #76b947;
    }
    .flowers .bloom {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      margin-bottom: -20px;
    }
    @keyframes grow {
      to { transform: scaleY(1); }
    }
    .btn {
      margin-top: 2em;
      padding: 12px 25px;
      font-size: 1em;
      background: #f9d342;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #fff78a; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="heart">❤️</div>
    <h1>Feliz Dia dos Pais!</h1>
    <p>
      Hoje celebramos você, meu querido Pai, por todo amor, proteção e sabedoria que sempre me deu. Que sua vida continue repleta de alegrias e conquistas ao seu lado.
      Obrigado por estar sempre presente. Te amo infinitamente!
    </p>
    <button class="btn" onclick="alert('Pai, você é meu herói! Feliz Dia dos Pais!')">
      Clique para uma surpresa
    </button>
  </div>
  <div class="flowers">
    <div class="stem"><div class="bloom"></div></div>
    <div class="stem"><div class="bloom"></div></div>
    <div class="stem"><div class="bloom"></div></div>
  </div>
</body>
</html>
